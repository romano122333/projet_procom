<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
    <script src="questionnaire.js" defer></script>
</head>
<body>
    <div class="containermain">
        <div class="containerv">
            <div class="container">
                <p>
                    Attention !
                </p>
                <p>
                    Cet arbre de décision se base sur des concepts théoriques et n'a pas la prétention de 
                    recommander avec certitude un unique modèle, mais plutôt un ensemble de modèles pertinents
                    en fonction des réponses proposées.
                </p>
            </div>
        </div>
        <div class="containerv">
            <div class="container">
                <div class="relancer">
                    <button id="restart-button" style="display: none;">
                        <img src="arrow.png" alt="" style="width: 50px"> 
                        <p>Relancer</p>
                    </button>
                </div>
                <div class="question" id="question">Loading...</div>
                <div class="options" id="options"></div>
                <div id="results-section" style="display: none;">
                    <h2>Résultats</h2>
                    <ul id="results-list" class="result_list_class"></ul>
                </div>
                <div class="permanent-restart">
                    <button id="permanent-restart-button">Relancer</button>
                </div>
            </div>
            <div class="container2">
                <h2>Historique des questions</h2>
                <div id="history-container">

            </div>
        </div>
    </div>
</body>
</html>
